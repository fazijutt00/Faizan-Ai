name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]   # âš¡ ÛŒÛØ§Úº Node 20 Ù„Ú¯Ø§ ÛÛ’

    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ§¼ Fix vulnerabilities (optional)
      run: npm audit fix || true

    - name: ğŸš€ Start application
      run: node index.js
